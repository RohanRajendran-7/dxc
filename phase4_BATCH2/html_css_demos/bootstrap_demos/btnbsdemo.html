<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<title>Buttons</title>
</head>
<body>
<h1>Button Group Demo</h1>
<h2>Demo - 1</h2>
<div class="btn-group" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Item - 1</button>
    <button class="btn btn-primary" type="button">Item - 2</button>
    <button class="btn btn-primary" type="button">Item - 3</button>
</div>
<h2>Demo - 2</h2>
<div class="btn-group btn-group-lg" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Item - 1</button>
    <button class="btn btn-primary" type="button">Item - 2</button>
    <button class="btn btn-primary" type="button">Item - 3</button>
</div>
<h2>Demo - 3</h2>
<div class="btn-group-vertical" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Item - 1</button>
    <button class="btn btn-primary" type="button">Item - 2</button>
    <button class="btn btn-primary" type="button">Item - 3</button>
</div>
<h2>Demo - 4</h2>
<div class="btn-group" role="group" aria-label="Button group">
    <button class="btn btn-primary" type="button">Item - 1</button>
    <button class="btn btn-primary" type="button">Item - 2</button>
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Item - 3</button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Sub-menu-1</a>
        <a class="dropdown-item" href="#">Sub-menu-2</a>
    </div>
</div>

<h2>Demo - 5 on collapse</h2>

<button class="btn btn-primary" data-target="#my-collapse" data-toggle="collapse" aria-expanded="false" aria-controls="my-collapse">Click Me</button>
<div id="my-collapse" class="collapse">
    Hey I am collapsible
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
