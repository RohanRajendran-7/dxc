<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<title>Images Bs Demo</title>
</head>
<body>
    <h1>Images Demo</h1>
    <div class="container">
        <img class="img-fluid" src="https://media0.giphy.com/media/rjwOfLzQLNA5i/giphy.gif" alt="Ganesha Image">
    </div>

    <div class="container">
        <img class="img-thumbnail float-right" src="https://media0.giphy.com/media/rjwOfLzQLNA5i/giphy.gif" alt="Ganesha Image">
    </div>
    <div class="container">
        <img class="rounded-circle" src="https://media0.giphy.com/media/rjwOfLzQLNA5i/giphy.gif" alt="Ganesha Image">
    </div>
    <h1>Progress Bar Demo</h1>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-primary" style="width: 55%; height: 30px;" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" style="width: 75%; height: 30px;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-primary" style="width: 55%; height: 30px;" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 55%; height: 30px;" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
    </div>
    <h1>Spinner Demo</h1>
    <div class="spinner-border text-primary" role="status">
    </div>
    <div class="spinner-grow text-danger" role="status">
       
    </div>
    <button class="btn btn-primary" type="button">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading.....
    </button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
