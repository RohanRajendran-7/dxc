<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<title>Form Validation Demo</title>
</head>
<body>
<div class="container">
    <h1>Demo - 1</h1>
    <form method="post" action="#" class="was-validated" >
        <div class="form-group">
            <label for="username">UserName</label>
            <input id="username" required class="form-control" type="text" name="username">
            <div class="valid-feedback">Valid Username</div>
            <div class="invalid-feedback">Username cannot be empty</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" required class="form-control" type="password" name="username">
            <div class="valid-feedback">Valid Password</div>
            <div class="invalid-feedback">Password cannot be empty</div>
        </div>
        <div class="form-check">
            <input id="tnc" required class="form-check-input" type="checkbox" name="tnc" value="true">
            <label for="tnc" class="form-check-label">Agree T & C</label>
            <div class="valid-feedback">Valid Check</div>
            <div class="invalid-feedback">Please Agree on T&C to continue</div>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>

<div class="container">
    <h1>Demo - 2</h1>
    <form method="post" action="#" class="needs-validation" novalidate >
        <div class="form-group">
            <label for="username">UserName</label>
            <input id="username" required class="form-control" type="text" name="username">
            <div class="valid-feedback">Valid Username</div>
            <div class="invalid-feedback">Username cannot be empty</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" required class="form-control" type="password" name="username">
            <div class="valid-feedback">Valid Password</div>
            <div class="invalid-feedback">Password cannot be empty</div>
        </div>
        <div class="form-check">
            <input id="tnc" required class="form-check-input" type="checkbox" name="tnc" value="true">
            <label for="tnc" class="form-check-label">Agree T & C</label>
            <div class="valid-feedback">Valid Check</div>
            <div class="invalid-feedback">Please Agree on T&C to continue</div>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
<script>
    // Disable form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Get the forms we want to add validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
