<title>Forms Demo</title>

<body>
<h1>Html Forms beautifying using BS</h1>
<div class="container">
    <h1>Demo - 1</h1>
<form>
<div class="form-group">
  <label for="exampleFormControlInput1">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Example select</label>
  <select class="form-control" id="exampleFormControlSelect1">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
  </select>
</div>
<div class="form-group">
  <label for="exampleFormControlSelect2">Example multiple select</label>
  <select multiple class="form-control" id="exampleFormControlSelect2">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
  </select>
</div>
<div class="form-group">
  <label for="exampleFormControlTextarea1">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
<div class="container">
    <h1>Demo - 2</h1>
    <form method="get" action="" class="form-inline">
        <div class="form-group">
            <label for="username">UserName</label>
            <input id="username" class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="username">
        </div>
        <div class="form-check">
            <input id="tnc" class="form-check-input" type="checkbox" name="tnc" value="true">
            <label for="tnc" class="form-check-label">Agree T & C</label>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    </div>
    <h1>Demo - 3</h1>
    <form>
        <div class="row">
            <div class="col">
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
    </form>
