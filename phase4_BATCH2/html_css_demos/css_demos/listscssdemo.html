<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Demo</title>
    <style>
        ol{
            list-style-type: lower-greek;
            background-color: lavender;
            padding:20px;
        }
        ul{
            list-style-type: square;
            background-color: aquamarine;
            padding:20px;
        }
        ol li{
            padding:5px;
            margin-left: 35px;
            background-color: blue;
        }
        ul li{
            margin: 5px;
            background-color:cadetblue;
            color:white;
        }
    </style>
</head>
<body>
    <h2>Demo for Ordered List</h2>
    <ol>
        <li>Gobi Manchurian</li>
        <li>Panner Manchurian</li>
        <li>Mushroom Manchurian</li>
        <li>Babycorn Manchurian</li>
    </ol>
    <h2>Demo for UNOrdered List</h2>
    <ul>
        <li>Gobi Manchurian</li>
        <li>Panner Manchurian</li>
        <li>Mushroom Manchurian</li>
        <li>Babycorn Manchurian</li>
    </ul>
</body>
</html>
