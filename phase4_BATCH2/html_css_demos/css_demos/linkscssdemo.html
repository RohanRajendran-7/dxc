<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links CSS</title>
    <style>
        /*link , visited , hover , active*/
        a{
            color: lightblue;
        }
        a:link{
            color:red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
            background-color: indianred;
            text-decoration: none;
        }
        a:active{
            color: indigo;
        }
    </style>
</head>
<body>
    <a href="#">Hey I am Link click me nothings gonna happen</a>
    <br/><br/>
    <a href="https://www.google.com/">GOOGLE</a>
</body>
</html>
