<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<title>JS Form Validations</title>
</head>
<body>
    <div class="container">
        <h1>Login Form Validation</h1>
        <form method="post" action="#" name="loginform" onsubmit="return validateLogin()">
            Enter UserName
            <input class="form-control" type="text" name="username">
            <p id="errorUserName" class="text-danger"></p>
            Enter Password
            <input class="form-control" type="text" name="password">
            <p id="errorPassword" class="text-danger"></p>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    <script src="formvalidation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
