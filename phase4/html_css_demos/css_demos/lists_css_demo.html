<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List  Style Demo</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type:lower-greek;
            background-color: #ff9999;
            padding: 20px;
        }
        ol li{
            background-color: #ffe5e5;
            padding: 5px;
            margin-left: 30px;
        }
        body{
            background-image: linear-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <div>
        <h3>Demo for Ordered List</h3>
        <ol>
            <li>Circket</li>
            <li>Hockey</li>
            <li>Football</li>
            <li>Soccer</li>
            <li>Baseball</li>
        </ol>
    </div>
<br/><br/>
    <div>
        <h3>Demo for UnOrdered List</h3>
        <ul>
            <li>Circket</li>
            <li>Hockey</li>
            <li>Football</li>
            <li>Soccer</li>
            <li>Baseball</li>
        </ul>
    </div>
</body>
</html>
