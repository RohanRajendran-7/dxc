<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Anchor Demo</title>
    <style>
        /* a{
            padding: 30px 50px 75px 100px ;
        } */
        a{
            text-decoration: none;
        }
        a:link{
            color: red;
        }
        a:visited{
            color:darkorchid
        }
        a:hover{
            color:darkseagreen;
            text-decoration: underline;
            background-color: gold;
        }
        a:active{
            color:firebrick;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/">Google</a> <br/><br/>
    <a href="https://www.google.com/" target="_blank">Google On New Tab</a><br/><br/>
    <a href="https://www.facebook.com/">Facebook</a> <br/>
</body>
</html>
