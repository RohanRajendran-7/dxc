<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Lists Demo Bootstrap</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
<body>
    <div>
        <h3>Demo for Ordered List</h3>
        <ol>
            <li>Circket</li>
            <li>Hockey</li>
            <li>Football</li>
            <li>Soccer</li>
            <li>Baseball</li>
        </ol>
    </div>
<br/><br/>
    <div>
        <h3>Demo for UnOrdered List</h3>
        <ul class="list-group list-group-horizontal ">
            <li class="list-group-item active">Circket</li>
            <li class="list-group-item list-group-item-primary">Hockey</li>
            <li class="list-group-item list-group-item-info">Football</li>
            <li class="list-group-item list-group-item-success">Soccer</li>
            <li class="list-group-item list-group-item-dark">Baseball</li>
        </ul>
    </div>
    <h3>Lists Links demo</h3>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Home</a>
        <a href="#" class="list-group-item list-group-item-action">Register</a>
        <a href="#" class="list-group-item list-group-item-action">Login</a>
    </div>

    <br/>
    <br/>
    <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Inbox
                <span class="badge badge-primary badge-pill">12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Spam
                <span class="badge badge-danger badge-pill">99</span>
            </li>
</ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
