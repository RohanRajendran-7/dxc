<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays JS Demo</title>
</head>
<body>
    <h1>Arrays Demo... Please check console</h1>
    <script>
        function testArray(){
            let fruits=['Apple','Banana','Kiwi'];
            console.log(fruits)
            for(let i=0;i<fruits.length;i++){
                console.log(fruits[i]);
            }
        }
        testArray();
    </script>
</body>
</html>
